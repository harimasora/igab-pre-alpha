<div style="padding:auto; margin:10%">
    <div layout="column" layout-align="center center" style="padding:20px;">
        <img src="googledrive.com/host/0B9oNv1tgh8ckeTJSbmZfMFBVWDA/iGABlogo.png" height="125" width="140">
    </div>
    <div layout="column" class="md-whiteframe-z1 webkit-border-top-radius">
        <md-toolbar class="webkit-border-top-radius">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Seja bem-vindo!</span>
                </h2>
                <span flex></span>
                <md-button ng-click="login(email, pass)"><i class="fa fa-sign-in"></i> &nbsp;<b>Entrar</b></md-button>
            </div>
        </md-toolbar>
        <div layout="column">
            <md-input-container layout-padding flex>
                <label><i class="fa fa-envelope-o"></i> E-mail</label>
                <input ng-model="email" type="email">
            </md-input-container>
            <md-input-container layout-padding flex>
                <label><i class="fa fa-key"> Senha</i></label>
                <input ng-model="pass" type="password">
            </md-input-container>
        </div>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-primary"><i class="fa fa-exclamation-triangle"></i> &nbsp;<b>Esqueci a Senha</b></md-button>
                <span flex></span>
                <md-button class="md-primary" ng-click="login(email, pass)"><i class="fa fa-sign-in"></i> &nbsp;<b>Entrar</b></md-button>
            </div>
        </md-toolbar>
    </div>
</div>
